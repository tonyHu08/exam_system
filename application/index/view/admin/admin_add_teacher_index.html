{extend name="admin/base" /}
{block name="body"}
<h4>添加教师</h4>
<form action="{:url('Admin/adminAddTeacher')}">
    <input type="text" name="username" placeholder="输入教师姓名" class="form-control">
    <input type="text" name="num" placeholder="输入教师教职工号" class="form-control">
    <input type="text" name="email" placeholder="输入教师邮箱" class="form-control">
    <input type="submit" value="提交" class="btn-default">
</form>
{/block}
