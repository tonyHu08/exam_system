{extend name="admin/base"}
{block name="body"}
<h4>停用学生账号</h4>
<form action="{:url('Admin/adminBanStudent')}">
    <select name="num" class="form-control">
        <option>选择你要停用的学生</option>
        {volist name="student" id="s"}
        <option value="{$s.num}">{$s.username}-{$s.num}</option>
        {/volist}
    </select>
    <input type="submit" value="提交" class="btn-default">
</form>
{/block}
