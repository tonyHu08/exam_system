<!DOCTYPE html>
<html>
<head>
    <title>用户登陆</title>
    <link rel="stylesheet" href="__STATIC__/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="__STATIC__/js/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="__STATIC__/js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript"
            src="__STATIC__/js/ueditor/ueditor.all.js"></script>
</head>
<body background="__STATIC__/img/bg10.jpg" style="background-size: cover;background-attachment: fixed;">
<div id="head">
</div>
<div id="main">
    <div style="width: 100%;height: 100px;background-color: rgba(0,0,0,0.4);line-height: 100px;vertical-align: middle;">
        <div style="height: 50%;font-family: Gill Sans;height: 40px;padding-top: 20px;padding-left: 10%;">
            <div style="width: 10%;float: left;">
                <a class="navbar-brand" href="{:url('index/index')}" style="color: cornsilk;font-size: 35px;">Exam!</a>
            </div>
            <div style="width: 5%;float: left;margin-left: 1%;" align="center">
                <font class="navbar-brand" href="#" style="color: cornsilk;font-size: 35px;">|</font>
            </div>
            <div style="width: 20%;float: left;">
                <font class="navbar-brand" href="#" style="color: cornsilk;font-size: 27px;">用户登录</font>
            </div>
        </div>
    </div>
    <div style="width: 100%;padding-top: 6%;height: 100%;" align="center">
        <form method="post" action="{:url('index/Login/login')}" class="form-horizontal">
            <div style="width: 35%;height:80%;background-color: rgba(0,0,0,0.3);border-radius: 15px;">
                <div class="input-group" style="padding-top: 10%;width: 75%;">
                    <span class="input-group-addon ">
                                <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" name="num" id="num" placeholder="请输入学号/教职工号"
                           class="form-control"/>
                </div>
                <div class="input-group" style="padding-top: 15%;width: 75%">
                    <span class="input-group-addon">
                                <span class=" glyphicon glyphicon-lock"></span>
                            </span>
                    <input type="password" name="password" id="password" placeholder="请输入密码"
                           class="form-control"/>
                </div>
                <div style="padding-top: 11%;">
                    <button type="submit" class="btn btn-default">登录</button>
                    <div style="padding-left: 40%;padding-bottom: 3%;">
                        <small>
                            <font color="#f5f5f5">没有账户？</font><a href="{:url('Register/studentRegister')}"
                                                                 style="color: whitesmoke"> 点此注册 </a>
                        </small>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
