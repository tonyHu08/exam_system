        function single_choice_check_all() {
            if ($("#single_all_check").is(":checked")) {
                var objs = document.getElementsByClassName('single_choice');
                console.log(objs);
                for (var i = objs.length - 1; i >= 0; i--) {
                    objs[i].checked = true;
                }
            } else {
                var objs = document.getElementsByClassName('single_choice');
                for (var i = objs.length - 1; i >= 0; i--) {
                    objs[i].checked = false;
                }
            }
        }

        function true_or_false_check_all() {
            if ($("#true_or_false_all_check").is(":checked")) {
                var objs = document.getElementsByClassName('true_or_false');
                console.log(objs);

                    objs[i].checked = true;
                }
            } else {
                var objs = document.getElementsByClassName('true_or_false');
                for (var i = objs.length - 1; i >= 0; i--) {
                    objs[i].checked = false;
                }
            }
        }
