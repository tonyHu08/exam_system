{extend name="teacher/base"}
{block name="body"}
<h2>查询试卷库</h2>
<form action="{:url('Teacher/teacherFindPaper')}" id="add_test_questions">
    要查询的试卷：
    <select name="paper_num" class="form-control">
        {volist name="paper" id="p"}
        <option value="{$p.paper_num}">{$p.paper_name}--{$p.class_name}</option>
        {/volist}
    </select>
    <input type="submit" value="查询" class="byn btn-default">
</form>
{/block}
